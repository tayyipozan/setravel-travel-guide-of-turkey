{% load static %}

<!doctype html>
<html lang="en">
<head>
    <title>Create Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/logreg.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url('../../static/bg.jpg')">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        {% include 'partials/_alert.html'%}
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <form action="{% url 'login' %}" method="POST" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password"  placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-md-right">
                                    <a href="javascript:{document.getElementById('reset').submit()}" style="color: #fff; ">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <div>
                            <a class=" px-3" href="{% url 'register' %}" style="color: #fff;">Create Account</a> 
                            <a class=" px-3 " href="{% url 'mainpage' %}" style="color: #fff; border:1px solid #fff;">Continue as Guest</a>
                        </div>
                        <form action="{% url 'resetpassword' %}" method="post" id="reset">
                            {%csrf_token%}
                            <input type="hidden" name="step" value="1">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/logreg.js' %}"></script>    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>
</html>
